<!DOCTYPE html>
<html lang="" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Title Page</title>

    <!-- Bootstrap CSS -->
    <link href="{{ url_for('static', filename='static/css/eva_status/index.css') }}" rel="stylesheet"/>
    <link href="{{ url_for('static', filename='static/css/users/login.css') }}" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
      {% if error %}<p class=error><strong>Error:</strong> {{ error }}{% endif %}
      <form class="form-signin" action="/login" method="POST">
        <h2 class="form-signin-heading">宣教表格</h2>
        <h4>請用TCGM帳號登入</h4>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input name="username" type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>

    </div> <!-- /container -->

<script src="{{ url_for('static', filename='static/js/lib/common.min.js') }}" type="text/javascript"></script>
</body>
</html>
